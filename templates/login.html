{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<h1>Login</h1>

<div class="row">
  <div class="col-6 ml-auto mr-auto">
    <form method="POST">
      <div class="form-group row">
        <label for="usernameinput" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usernameinput" placeholder="Username" name="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="passwordinput" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordinput" placeholder="Password" name="password">
          <small id="passwordhelp" class="form-text text-muted">
            <b class="text-danger">Don't enter a valuable password here.</b> This site is not using encryption and all data is stored as plaintext.
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
